
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="team1" class="text-muted">Team 1</label>
      <input type="text" style="width: 50vw;" class="form-control text-muted bg-dark border border-primary form-control-lg" id="team1" [(ngModel)]="team1" name="team1" autofocus>
    </div>
    <div class="form-group">
      <label for="team2" class="text-muted">Team 2</label>
      <input type="text" class="form-control text-muted bg-dark border border-primary form-control-lg" id="team2" [(ngModel)]="team2" name="team2">
    </div>
    <button type="submit" class="btn btn-outline-secondary">LETS GO</button>
  </form>
